# python3-pip comes from centos base repo
install_epel: false

packages:
  - gcc
  - python3-pip

# C9 needs glanceclient
pip_packages:
  - python-openstackclient
  - python-heatclient
  - python-novaclient
  - python-neutronclient
  - python-glanceclient

constraint_file: https://raw.githubusercontent.com/openstack/requirements/stable/wallaby/upper-constraints.txt
