---
- name: Login to the OpenShift
  ansible.builtin.command: >
    oc login
    -u kubeadmin
    -p "{{ crc_password | default('123456789') }}"
    https://api.crc.testing:6443
    --insecure-skip-tls-verify=true
  register: _openshift_login
  until: _openshift_login.rc != 1
  retries: 60
  delay: 10
  changed_when: false
