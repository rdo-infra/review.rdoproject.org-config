---
- name: Converge
  hosts: all
  tasks:

    - name: Run containers update
      include_role:
        name: update-reproducer-zuul-images
        tasks_from: "{{ item }}"
      vars:
        container_command: echo
        reg_servers:
          docker:
            server: docker.io
            serv_secret: dockersecret
          quay:
            server: quay.io
            serv_secret: quaysecret
      loop:
        - pull.yml
        - retag.yml
