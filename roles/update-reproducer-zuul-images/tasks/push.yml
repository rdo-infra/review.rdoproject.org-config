---
- name: Push to registry
  command: >-
    {{ container_command }} push {{ registry_server }}/{{ container_namespace }}/{{ item }}:{{ push_tag }}
  changed_when: true
  loop: "{{ containers }}"

- name: Logout of registry
  no_log: true
  command: >-
    {{ container_command }} logout {{ registry_server }}
  changed_when: true
