---
- name: Create hash_info file for dlrn reporting
  include_role:
    name: get_hash
    tasks_from: get_hash.yaml
  when:
    - ansible_distribution_major_version|int >= 8
    - mixed_os_stable_version is not defined

  # https://bugzilla.redhat.com/show_bug.cgi?id=2138436 For 8-9 mixed OS job
  # the stable_version is c9 and it runs on a c9 node. We override
  # distro for get_hash to fetch the right (c8) hash for dlrn reporting
- name: Create hash_info file for dlrn reporting - Mixed OS jobs
  when:
    - ansible_distribution_major_version|int >= 8
    - mixed_os_stable_version is defined
  block:
    # override when running on rhel9 undercloud for rhel8 job (so stable->9)
    - name: Create hash_info file for Mixed OS jobs - override distro
      include_role:
        name: get_hash
        tasks_from: get_hash.yaml
      vars:
        distro: "redhat8"
      when:
        - mixed_os_stable_version is version(ansible_distribution_major_version, "==")
    # no override for rhel9 undercloud in rhel9 job (stable->8)
    - name: Create hash_info file for Mixed OS jobs - no override distro
      include_role:
        name: get_hash
        tasks_from: get_hash.yaml
      when:
        - mixed_os_stable_version is version(ansible_distribution_major_version, "!=")

- name: Populate hash.info required for dlrn reporting
  shell:
    cmd: |
      export WORKSPACE="{{ workspace }}"
      # component_release is defined when only the component has different
      # release value than the rest of the product
      export RELEASE="{{ component_release | default(release) }}"
      export PROMOTE_NAME=tripleo-ci-testing
      export DLRNAPI_DISTRO="{{ ansible_distribution }}"
      export DLRNAPI_DISTRO_VERSION="{{ ansible_distribution_major_version }}"
      export DLRNAPI_SERVER="{{ dlrn_server_url | default('trunk.rdoproject.org') }}"
      export HTTP_PROTOCOL="{{ http_protocol | default('https') }}"
      export COMPONENT_NAME="{{ component | default('') }}"
      bash -xe {{ rdo_infra_ci_config }}/ci-scripts/tripleo-upstream/get-hash.sh
  args:
    chdir: '{{ workspace }}'
  environment: "{{ zuul | zuul_legacy_vars }}"
  when: (ansible_distribution == "RedHat" and osp_release is not defined) or ansible_distribution_major_version|int < 8
