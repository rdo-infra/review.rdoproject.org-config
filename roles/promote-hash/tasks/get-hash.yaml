- name: Ensure legacy workspace directory
  file:
    path: '{{ workspace }}'
    state: directory

- name: Create hash_info file with hashes from {{ promote_source }} (component)
  shell:
    cmd: |
      export WORKSPACE="{{ workspace }}"
      export RELEASE="{{ component_release | default(release) }}"
      export PROMOTE_NAME="{{ promote_source }}"
      export DLRNAPI_SERVER="{{ dlrn_server_url | default('trunk.rdoproject.org') }}"
      export HTTP_PROTOCOL="{{ http_protocol | default('https') }}"
      export COMPONENT_NAME="{{ component | default('') }}"
      export DLRNAPI_DISTRO="{{ ansible_distribution }}"
      export DLRNAPI_DISTRO_VERSION="{{ ansible_distribution_major_version }}"
      bash -xe {{ rdo_infra_ci_config }}/ci-scripts/tripleo-upstream/get-commit-hash.sh
    chdir: '{{ workspace }}'
  environment: '{{ zuul | zuul_legacy_vars }}'
  changed_when: true
  when:
    - component is defined
    - component != ''
    - ansible_distribution | lower == 'centos'
    - ansible_distribution_major_version == '8'

- name: Create hash_info file with MD5 hash from {{ promote_source }} (integration)
  shell:
    cmd: |
      export WORKSPACE="{{ workspace }}"
      export RELEASE="{{ component_release | default(release) }}"
      export PROMOTE_NAME="{{ promote_source }}"
      export DLRNAPI_SERVER="{{ dlrn_server_url | default('trunk.rdoproject.org') }}"
      export HTTP_PROTOCOL="{{ http_protocol | default('https') }}"
      export COMPONENT_NAME=''
      export DLRNAPI_DISTRO="{{ ansible_distribution }}"
      export DLRNAPI_DISTRO_VERSION="{{ ansible_distribution_major_version }}"
      bash -xe {{ rdo_infra_ci_config }}/ci-scripts/tripleo-upstream/get-md5-hash.sh
    chdir: '{{ workspace }}'
  environment: '{{ zuul | zuul_legacy_vars }}'
  changed_when: true
  when:
    - component is not defined or component == ''
    - ansible_distribution | lower == 'centos'
    - ansible_distribution_major_version == '8'

- name: Create hash_info file with hashes from {{ promote_source }} (legacy)
  shell:
    cmd: |
      export WORKSPACE="{{ workspace }}"
      export RELEASE="{{ component_release | default(release) }}"
      export PROMOTE_NAME="{{ promote_source }}"
      export DLRNAPI_SERVER="{{ dlrn_server_url | default('trunk.rdoproject.org') }}"
      export HTTP_PROTOCOL="{{ http_protocol | default('https') }}"
      export COMPONENT_NAME=''
      export DLRNAPI_DISTRO="{{ ansible_distribution }}"
      export DLRNAPI_DISTRO_VERSION="{{ ansible_distribution_major_version }}"
      bash -xe {{ rdo_infra_ci_config }}/ci-scripts/tripleo-upstream/get-hash.sh
    chdir: '{{ workspace }}'
  environment: '{{ zuul | zuul_legacy_vars }}'
  changed_when: true
  when:
    - component is not defined or component == ''
    - ansible_distribution_major_version != '8'

