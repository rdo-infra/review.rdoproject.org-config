---
- name: Get node name
  ansible.builtin.shell: |
    set -o pipefail
    oc get nodes --no-headers | awk '{print $1}'
  register: _crc_node
  changed_when: false
  retries: 6
  delay: 10
  failed_when:
    - "'The connection to the server api.crc.testing:6443 was refused' not in _crc_node.stderr"
    - _crc_node.rc != 0

- name: Remove drain annotation
  ansible.builtin.shell: |
    oc annotate node {{ _crc_node.stdout }} machineconfiguration.openshift.io/lastAppliedDrain-
  changed_when: false
  register: _oc_annotate
  retries: 6
  delay: 10
  failed_when:
    - "'The connection to the server api.crc.testing:6443 was refused' not in _oc_annotate.stderr"
    - _oc_annotate.rc != 0
