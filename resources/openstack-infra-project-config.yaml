resources:
  groups:
    openstack-infra/project-config-core:
      description: Core developers for project project-config
      members:
      - hguemar@fedoraproject.org
    openstack-infra/project-config-ptl:
      description: Project team lead for project project-config
      members:
      - sfrdobender@rpmfactory.beta.rdoproject.org
      - admin@review.rdoproject.org
  acls:
    openstack-infra-project-config:
      file: |
        [access "refs/*"]
          read = group openstack-infra/project-config-core
          owner = group openstack-infra/project-config-ptl
          owner = group rdo-superusers
        [access "refs/heads/*"]
          label-Code-Review = -2..+2 group openstack-infra/project-config-core
          label-Code-Review = -2..+2 group openstack-infra/project-config-ptl
          label-Code-Review = -2..+2 group rdo-provenpackagers
          label-Code-Review = -2..+2 group rdo-superusers
          submit = group openstack-infra/project-config-ptl
          submit = group rdo-superusers
          read = group Registered Users
          read = group openstack-infra/project-config-core
          read = group rdo-provenpackagers
          label-Verified = -2..+0 group openstack-infra/project-config-ptl
          label-Verified = -2..+0 group rdo-superusers
          label-Workflow = -1..+0 group Registered Users
          label-Workflow = -1..+0 group openstack-infra/project-config-core
          label-Workflow = -1..+0 group openstack-infra/project-config-ptl
          label-Workflow = -1..+0 group rdo-provenpackagers
        [access "refs/meta/config"]
          read = group Registered Users
          read = group openstack-infra/project-config-core
          read = group rdo-provenpackagers
        [receive]
          requireChangeId = true
        [submit]
          mergeContent = false
          action = rebase if necessary
      groups:
      - openstack-infra/project-config-core
      - openstack-infra/project-config-ptl
      - rdo-provenpackagers
      - rdo-superusers
  repos:
    openstack-infra/project-config:
      acl: openstack-infra-project-config
      description: Mirror of upstream project-config (mirror + patches)
