resources:
  groups:
    openstack/collectd-ceilometer-plugin-core:
      description: Core developers for project collectd-ceilometer-plugin
      members:
      - mrunge@redhat.com
    openstack/collectd-ceilometer-plugin-ptl:
      description: Project team lead for project collectd-ceilometer-plugin
      members:
      - sfrdobender@rpmfactory.beta.rdoproject.org
      - admin@review.rdoproject.org
  acls:
    openstack-collectd-ceilometer-plugin-distgit:
      file: |
        [access "refs/*"]
          read = group openstack/collectd-ceilometer-plugin-core
          owner = group openstack/collectd-ceilometer-plugin-ptl
          owner = rdo-superusers
        [access "refs/heads/*"]
          label-Code-Review = -2..+2 group openstack/collectd-ceilometer-plugin-core
          label-Code-Review = -2..+2 group openstack/collectd-ceilometer-plugin-ptl
          label-Code-Review = -2..+2 group rdo-provenpackagers
          label-Code-Review = -2..+2 group rdo-superusers
          submit = group openstack/collectd-ceilometer-plugin-ptl
          submit = group rdo-superusers
          read = group Registered Users
          read = group openstack/collectd-ceilometer-plugin-core
          read = group rdo-provenpackagers
          label-Verified = -2..+2 group openstack/collectd-ceilometer-plugin-ptl
          label-Verified = -2..+2 group rdo-superusers
          label-Workflow = -1..+0 group Registered Users
          label-Workflow = -1..+1 group openstack/collectd-ceilometer-plugin-core
          label-Workflow = -1..+1 group openstack/collectd-ceilometer-plugin-ptl
          label-Workflow = -1..+1 group rdo-provenpackagers
        [access "refs/meta/config"]
          read = group Registered Users
          read = group openstack/collectd-ceilometer-plugin-core
          read = group rdo-provenpackagers
        [receive]
          requireChangeId = true
        [submit]
          mergeContent = false
          action = rebase if necessary
      groups:
      - openstack/collectd-ceilometer-plugin-core
      - openstack/collectd-ceilometer-plugin-ptl
      - rdo-provenpackagers
      - rdo-superusers
    openstack-collectd-ceilometer-plugin:
      file: |
        [access "refs/*"]
          read = group openstack/collectd-ceilometer-plugin-core
          owner = group openstack/collectd-ceilometer-plugin-ptl
          owner = rdo-superusers
        [access "refs/heads/*"]
          label-Code-Review = -2..+2 group openstack/collectd-ceilometer-plugin-core
          label-Code-Review = -2..+2 group openstack/collectd-ceilometer-plugin-ptl
          label-Code-Review = -2..+2 group rdo-provenpackagers
          label-Code-Review = -2..+2 group rdo-superusers
          submit = group openstack/collectd-ceilometer-plugin-ptl
          submit = group rdo-superusers
          read = group Registered Users
          read = group openstack/collectd-ceilometer-plugin-core
          read = group rdo-provenpackagers
          label-Verified = -2..+0 group openstack/collectd-ceilometer-plugin-ptl
          label-Verified = -2..+0 group rdo-superusers
          label-Workflow = -1..+0 group Registered Users
          label-Workflow = -1..+0 group openstack/collectd-ceilometer-plugin-core
          label-Workflow = -1..+0 group openstack/collectd-ceilometer-plugin-ptl
          label-Workflow = -1..+0 group rdo-provenpackagers
        [access "refs/meta/config"]
          read = group Registered Users
          read = group openstack/collectd-ceilometer-plugin-core
          read = group rdo-provenpackagers
        [receive]
          requireChangeId = true
        [submit]
          mergeContent = false
          action = rebase if necessary
      groups:
      - openstack/collectd-ceilometer-plugin-core
      - openstack/collectd-ceilometer-plugin-ptl
      - rdo-provenpackagers
      - rdo-superusers
  repos:
    openstack/collectd-ceilometer-plugin:
      acl: openstack-collectd-ceilometer-plugin
      description: Mirror of upstream collectd-ceilometer-plugin (mirror + patches)
    openstack/collectd-ceilometer-plugin-distgit:
      acl: openstack-collectd-ceilometer-plugin-distgit
      description: Packaging of upstream collectd-ceilometer-plugin
