resources:
  groups:
    rdo-infra-core:
      description: 'Core members for rdo-infra projects'
      members:
        - alan.pevec@redhat.com
        - amoralej@redhat.com
        - dms@redhat.com
        - jpena@redhat.com
        - hguemar@redhat.com
        - admin@review.rdoproject.org
    rdo-infra/rdo-container-registry:
      description: 'Core developers for rdo-container-registry'
      members:
      - alan.pevec@redhat.com
      - amoralej@redhat.com
      - dms@redhat.com
      - jpena@redhat.com
      - hguemar@fedoraproject.org
      - sbaker@redhat.com
      - admin@review.rdoproject.org
  acls:
    rdo-infra/ansible-role-rdo-base:
      file: |
        [access "refs/*"]
          owner = group rdo-infra-core
        [access "refs/heads/*"]
            label-Code-Review = -2..+2 group rdo-infra-core
            label-Verified = -2..+2 group rdo-infra-core
            label-Workflow = -1..+0 group Registered Users
            submit = group rdo-infra-core
            read = group rdo-infra-core
            read = group Registered Users
        [access "refs/meta/config"]
            read = group rdo-infra-core
            read = group Registered Users
        [receive]
            requireChangeId = true
        [submit]
            mergeContent = false
            action = rebase if necessary
      groups:
        - rdo-infra-core
    rdo-infra/rdo-container-registry:
      file: |
        [access "refs/*"]
            read = group rdo-infra/rdo-container-registry
            owner = group rdo-infra/rdo-container-registry
        [access "refs/heads/*"]
            label-Code-Review = -2..+2 group rdo-infra/rdo-container-registry
            submit = group rdo-infra/rdo-container-registry
            read = group Registered Users
            read = group rdo-infra/rdo-container-registry
            label-Verified = -2..+2 group rdo-infra/rdo-container-registry
            label-Workflow = -1..+0 group Registered Users
            label-Workflow = -1..+1 group rdo-infra/rdo-container-registry
        [access "refs/meta/config"]
            read = group Registered Users
            read = group rdo-infra/rdo-container-registry
        [receive]
            requireChangeId = true
        [submit]
            mergeContent = false
            action = rebase if necessary
      groups:
        - rdo-infra/rdo-container-registry
  repos:
    rdo-infra/rdo-container-registry:
      acl: rdo-infra/rdo-container-registry
      description: "rdo-container-registry repo"
      groups:
        - rdo-infra/ansible-role-rdobase-core
        - rdo-infra/ansible-role-rdobase-ptl
