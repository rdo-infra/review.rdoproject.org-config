resources:
  acls:
    puppet-generic-distgit:
      file: |
        [access "refs/*"]
          owner = group rdo-superusers
        [access "refs/heads/*"]
          label-Code-Review = -2..+2 group rdo-provenpackagers
          label-Code-Review = -2..+2 group rdo-superusers
          label-Code-Review = -2..+2 group rdo-opm-core
          submit = group rdo-superusers
          submit = group rdo-opm-core
          read = group Registered Users
          read = group rdo-provenpackagers
          read = group rdo-opm-core
          label-Verified = -2..+2 group rdo-superusers
          label-Verified = -2..+2 group rdo-opm-core
          label-Workflow = -1..+0 group Registered Users
          label-Workflow = -1..+1 group rdo-provenpackagers
          label-Workflow = -1..+1 group rdo-opm-core
        [access "refs/meta/config"]
          read = group Registered Users
          read = group rdo-provenpackagers
          read = group rdo-opm-core
        [receive]
          requireChangeId = true
        [submit]
          mergeContent = false
          action = rebase if necessary
      groups:
      - rdo-provenpackagers
      - rdo-superusers
      - rdo-opm-core
    puppet-generic:
      file: |
        [access "refs/*"]
          owner = group rdo-superusers
        [access "refs/heads/*"]
          label-Code-Review = -2..+2 group rdo-provenpackagers
          label-Code-Review = -2..+2 group rdo-superusers
          label-Code-Review = -2..+2 group rdo-opm-core
          submit = group rdo-superusers
          submit = group rdo-opm-core
          read = group Registered Users
          read = group rdo-provenpackagers
          read = group rdo-opm-core
          label-Verified = -2..+0 group rdo-superusers
          label-Verified = -2..+0 group rdo-opm-core
          label-Workflow = -1..+0 group Registered Users
          label-Workflow = -1..+0 group rdo-provenpackagers
          label-Workflow = -1..+1 group rdo-opm-core
        [access "refs/meta/config"]
          read = group Registered Users
          read = group rdo-provenpackagers
          read = group rdo-opm-core
        [receive]
          requireChangeId = true
        [submit]
          mergeContent = false
          action = rebase if necessary
      groups:
      - rdo-provenpackagers
      - rdo-superusers
      - rdo-opm-core
