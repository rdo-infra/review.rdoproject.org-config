# default-node tells the migration script which node the new base job
# uses. The migration script reads label names from the nodepool config and
# replaces node names in jobs with node variants.
default-node: dib-centos-7
# List of job mapping data. In each entry:
# old
#    matches v2 job names. If it starts with a ^ it's a regex. if it doesn't
#    it's a direct string match
# new
#    the new job and can contain python format strings corresponding to
#    named regex matches from old. It can also be a dict that will be used
#    verbatim
# vars
#    variables to add to the new job and can contain format strings
#    corresponding to named regex matches from old
job-mapping:
  - old: noop
    new: noop

  - old: ^(centos-opstools-tox|gate-tox-ansible-lint)
    new: tox-linters

  - old: gate-tox-docs
    new: tox-docs

  - old: tox-flake8
    new: tox-flake8

# Suffixes to strip from the final new name from the old ones
strip-suffixes:
  - nv

skip-macros:
  - rdo-log-setup
  - rdo-rsync-logs

projects:
  - centos-opstools/opstools-ansible
  - rdo-infra/ansible-role-logserver
  - rdo-infra/ansible-role-rdo-base
  - rdo-infra/ansible-role-rdo-bot
  - rdo-infra/ansible-role-rdo_dashboards
  - rdo-infra/ansible-role-rdo-kolla-build
  - rdo-infra/ansible-role-rdomonitoring
  - rdo-infra/ansible-role-weirdo-common
  - rdo-infra/ansible-role-weirdo-logs
  - rdo-infra/ansible-role-weirdo-kolla
  - rdo-infra/ansible-role-weirdo-packstack
  - rdo-infra/ansible-role-weirdo-puppet-openstack
  - rdo-infra/rdo-infra-playbooks
  - rdo-infra/weirdo
  - rdo-jobs
