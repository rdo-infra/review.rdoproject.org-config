pipelines:
  - name: openstack-check
    description: Newly uploaded patchsets enter this pipeline to receive an initial +/-1 Verified vote from Jenkins.
    manager: IndependentPipelineManager
    source: openstack
    precedence: normal
    require:
      open: True
      current-patchset: True
    trigger:
      openstack:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify|check-rdo|verify-rdo)
    success:
      openstack:
        verified: 1
      sqlreporter:
        score: 1
    failure:
      openstack:
        verified: -1
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in openstack-check pipeline: {change.project}'

  - name: openstack-check-verified
    description: Patchsets that have been verified from upstream OpenStack (check pipeline).
    manager: IndependentPipelineManager
    source: openstack
    precedence: normal
    require:
      open: True
      current-patchset: True
    trigger:
      openstack:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify|check-rdo|verify-rdo)
        - event: comment-added
          approval:
            - verified: 1
          username: ^(jenkins|zuul)$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in openstack-check-verified pipeline: {change.project}'

  - name: openstack-experimental
    description: Upstream patchsets that have to be checked against a set of experimental jobs.
    manager: IndependentPipelineManager
    source: openstack
    precedence: normal
    require:
      open: True
      current-patchset: True
    trigger:
      openstack:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(check experimental)
    success:
      openstack:
        verified: 1
      sqlreporter:
        score: 1
    failure:
      openstack:
        verified: -1
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in experimental pipeline: {change.project}'

  - name: openstack-manual
    description: Upstream patchsets to manually check promotion jobs.
    manager: IndependentPipelineManager
    source: openstack
    precedence: normal
    require:
      open: True
      current-patchset: True
    trigger:
      openstack:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(check manual)
    success:
      openstack:
        verified: 1
      sqlreporter:
        score: 1
    failure:
      openstack:
        verified: -1
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in manual pipeline: {change.project}'

  - name: openstack-periodic-8hr
    description: Jobs in this queue are triggered to run periodically.
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      timer:
        - time: '0 */8 * * *'
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in periodic 8hr pipeline: {change.project}'

  - name: openstack-periodic-daily
    description: Jobs in this queue are triggered to run once a day.
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in periodic daily pipeline: {change.project}'

  - name: openstack-periodic-pike
    description: Jobs in this queue are triggered to run periodically.
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      timer:
        - time: '0 */8 * * *'
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in periodic pike pipeline: {change.project}'


  - name: openstack-post
    description: This pipeline runs jobs that operate after each change is merged in upstream OpenStack.
    manager: IndependentPipelineManager
    source: openstack
    precedence: low
    trigger:
      openstack:
        - event: ref-updated
          ref: ^(?!refs/).*$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in openstack-post pipeline: {change.project}'

