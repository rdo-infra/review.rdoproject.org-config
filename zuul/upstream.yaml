pipelines:
  - name: openstack-check
    description: Newly uploaded patchsets enter this pipeline to receive an initial +/-1 Verified vote from Jenkins.
    manager: IndependentPipelineManager
    source: openstack
    precedence: normal
    require:
      open: True
      current-patchset: True
    trigger:
      openstack:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify|check-rdo|verify-rdo)
    start:
      gerrit:
        Verified: 0
    success:
      openstack:
        Verified: 1
      sqlreporter:
        score: 1
    failure:
      openstack:
        Verified: -1
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: infra@lists.rdoproject.org
        subject: '[Zuul] Job failed in openstack-check pipeline: {change.project}'

  - name: openstack-check-verified
    description: Patchsets that have been verified from upstream OpenStack (check pipeline).
    manager: IndependentPipelineManager
    source: openstack
    precedence: normal
    require:
      open: True
      current-patchset: True
    trigger:
      openstack:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify|check-rdo|verify-rdo)
        - event: comment-added
          approval:
            - Verified: 1
          username: ^(jenkins|zuul)$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: infra@lists.rdoproject.org
        subject: '[Zuul] Job failed in openstack-check-verified pipeline: {change.project}'

  - name: openstack-experimental
    description: Upstream patchsets that have to be checked against a set of experimental jobs.
    manager: IndependentPipelineManager
    source: openstack
    precedence: low
    require:
      open: True
      current-patchset: True
    trigger:
      openstack:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(check rdo experimental)
    start:
      gerrit:
        Verified: 0
    success:
      openstack:
        Verified: 1
      sqlreporter:
        score: 1
    failure:
      openstack:
        Verified: -1
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: infra@lists.rdoproject.org
        subject: '[Zuul] Job failed in openstack-experimental pipeline: {change.project}'

  - name: openstack-periodic
    description: Jobs in this queue are triggered to run every few hours.
    manager: IndependentPipelineManager
    precedence: high
    trigger:
      timer:
        - time: '0 0,4,9,14,19 * * *'
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: infra@lists.rdoproject.org
        subject: '[Zuul] Job failed in periodic pipeline: {change.project}'

  - name: openstack-periodic-24hr
    description: Jobs in this queue are triggered to run periodically once a day.
    manager: IndependentPipelineManager
    precedence: normal
    trigger:
      timer:
        - time: '0 4 * * *'
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: infra@lists.rdoproject.org
        subject: '[Zuul] Job failed in periodic 24hr pipeline: {change.project}'


  - name: openstack-post
    description: This pipeline runs jobs that operate after each change is merged in upstream OpenStack.
    manager: IndependentPipelineManager
    source: openstack
    precedence: low
    trigger:
      openstack:
        - event: ref-updated
          ref: ^(?!refs/).*$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -1
      smtp:
        from: jenkins@review.rdoproject.org
        to: infra@lists.rdoproject.org
        subject: '[Zuul] Job failed in openstack-post pipeline: {change.project}'

jobs:
  - name: ^gate-tripleo-ci-centos-7-.*-master(?!(-branch)).*$
    branch: ^master$

  - name: ^gate-tripleo-ci-centos-7-.*-branch$
    branch: ^master$

  - name: ^gate-tripleo-ci-centos-7-.*-pike(?!(-branch)).*$
    branch: ^stable/pike$

  - name: ^gate-tripleo-ci-centos-7-.*-ocata(?!(-branch)).*$
    branch: ^stable/(0.6.x|ocata)$

  - name: ^gate-tripleo-ci-centos-7-.*-queens(?!(-branch)).*$
    branch: ^stable/queens$

  ####
  # TripleO job filters
  ####
  # Don't run functional tests for docs and other things
  - name: ^gate-tripleo-ci-centos-7-.*$
    skip-if:
        # The regex should match all tripleo projects
      - project: ^openstack(-infra)?/.*(puppet|tripleo|paunch|config|instack).*$
        all-files-match-any:
          - ^.*\.md$
          - ^.*\.rst$
          - ^doc/.*$
          - ^etc/.*$
          - ^metadata.json$
          - ^releasenotes/.*$
          - ^requirements.txt$
          - ^test-requirements.txt$
          - ^spec/.*$
          - ^Puppetfile.*$
          - tox.ini
          - ^setup.*$

