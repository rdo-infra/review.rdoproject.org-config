      opendev.org:
        untrusted-projects:
        - zuul/zuul-jobs:
            shadow: config
            exclude:
            - project
            - project-template
            - pipeline
          # NOTE(pabelanger): We want to be able to use jobs from upstream
          # opendev.org. To be safe, we should report back results to
          # upstream projects as to help prevent breakages.
        - openstack/tripleo-ci:
            include:
            - job
        - openstack/tripleo-ansible:
            include:
            - job
        - openstack/puppet-openstack-integration:
            include:
            - job
          # The aim is to run those jobs on RDO Zuul with CentOS 9 nodes and
          # catch issues earlier while awaiting upstream nodepool to support
          # it.
        - x/packstack:
            include:
            - job
        - openstack/devstack:
            include:
            - job
        - openstack/tempest:
            include:
            - job
          # Don't load any configuration from these projects because we
          # don't gate them, so they could wedge our config.
        - include: []
