---
# This file is managed by ansible, don't edit
# This is the definition of the default jobs

includes:
  - python-file: zuul_functions.py

jobs:
  - name: ^.*$
    parameter-function: set_node_options

# sqlreporter score value:
# +1/-1  check
# +2/-2  gate
# +1/-3  periodic (less critical than post)
# +1/-4  post (very critical error)
# +1/-5  tag (even more critical error to look for)
pipelines:
  - name: check
    description: Newly uploaded patchsets enter this pipeline to receive an initial +/-1 Verified vote from Jenkins.
    failure-message: Build failed.
    manager: IndependentPipelineManager
    precedence: normal
    require:
      open: true
      current-patchset: true
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
          comment: (?i)retrigger
        # this one is for people used to the openstack workflow
        - event: comment-added
          comment: (?i)recheck
    start:
      gerrit:
        Verified: 0
    success:
      gerrit:
        Verified: 1
      sqlreporter:
        score: 1
    failure:
      gerrit:
        Verified: -1
      sqlreporter:
        score: -1

  - name: gate
    description: Changes that have been approved by core developers are enqueued in order in this pipeline
    manager: DependentPipelineManager
    precedence: normal
    require:
      open: true
      current-patchset: true
      approval:
        - Verified: [1, 2]
          username: jenkins
        - Code-Review: 2
        - Workflow: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Code-Review: 2
        - event: comment-added
          approval:
            - Workflow: 1
        - event: comment-added
          approval:
            - Verified: 1
          username: jenkins
    start:
      gerrit:
        Verified: 0
    success:
      gerrit:
        Verified: 2
        submit: true
      sqlreporter:
        score: 2
    failure:
      gerrit:
        Verified: -2
      sqlreporter:
        score: -2
    window-floor: 20
    window-increase-factor: 2

  - name: post
    description: This pipeline runs jobs that operate after each change is merged.
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!(devnull|refs/.*)).*$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -4

  - name: periodic
    description: Jobs in this queue are triggered daily.
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -3

  - name: tag
    description: This pipeline runs jobs in response to any tag event.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: high
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$
    success:
      sqlreporter:
        score: 1
    failure:
      sqlreporter:
        score: -5

  - name: experimental
    description: On-demand pipeline for requesting a run against a set of jobs that are not yet gating. Leave review comment of "check experimental" to run jobs in this pipeline.
    success-message: Build succeeded (experimental pipeline).
    failure-message: Build failed (experimental pipeline).
    manager: IndependentPipelineManager
    source: gerrit
    precedence: normal
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental\s*$
    success:
      gerrit: {}
      sqlreporter:
        score: 1
    failure:
      gerrit: {}
      sqlreporter:
        score: -1

projects:
  - name: config
    check:
      - config-check
      - config-sanity-check
    gate:
      - config-check
      - config-sanity-check
    post:
      - config-update
      - config-distgit-mirror-github
