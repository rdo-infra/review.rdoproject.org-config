includes:
  - python-file: zuul_functions.py

pipelines:
  - name: check
    description: Newly uploaded patchsets enter this pipeline to receive an initial +/-1 Verified vote from Jenkins.
    failure-message: Build failed.
    manager: IndependentPipelineManager
    precedence: low
    require:
      open: True
      current-patchset: True
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
          comment: (?i)retrigger
        # this one is for people used to the openstack workflow
        - event: comment-added
          comment: (?i)recheck
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: gate
    description: Changes that have been approved by core developers are enqueued in order in this pipeline
    manager: DependentPipelineManager
    precedence: normal
    require:
      open: True
      current-patchset: True
      approval:
        - verified: [1, 2]
          username: jenkins
        - code-review: 2
        - workflow: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - code-review: 2
        - event: comment-added
          approval:
            - workflow: 1
        - event: comment-added
          approval:
            - verified: 1
          username: jenkins
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    window-floor: 20
    window-increase-factor: 2

  - name: post
    description: This pipeline runs jobs that operate after each change is merged.
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!(devnull|refs/.*)).*$
    failure:
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in post pipeline: {change.project}'

  - name: periodic
    description: Jobs in this queue are triggered daily.
    manager: IndependentPipelineManager
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    failure:
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in periodic pipeline: {change.project}'

  - name: tag
    description: This pipeline runs jobs in response to any tag event.
    manager: IndependentPipelineManager
    source: gerrit
    precedence: high
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$
    failure:
      smtp:
        from: jenkins@review.rdoproject.org
        to: rdo-infra-list@redhat.com
        subject: '[Zuul] Job failed in tag pipeline: {change.project}'

projects:
  - name: config
    check:
      - config-check
      - config-sanity-check
    gate:
      - config-check
      - config-sanity-check
    post:
      - config-update
