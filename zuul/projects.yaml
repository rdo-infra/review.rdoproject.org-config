jobs:
  # ref_uuid = params['ZUUL_REF'].split('/')[-1]
  # params['LOG_PATH'] = "{base}/{pipeline}/{job}/{ref}".format(
  #   base=params['BASE_LOG_PATH'],
  #   pipeline=params['ZUUL_PIPELINE'],
  #   job=job.name,
  #   ref=ref_uuid
  #)
  - name: ^test-logs$
    failure-pattern: https://logs.rdoproject.org/{build.parameters[LOG_PATH]}
    success-pattern: https://logs.rdoproject.org/{build.parameters[LOG_PATH]}

  - name: ^DLRN-rpmbuild$
    branch: ^(master|stable/pike)|(rpm-)|(^(?!common)(\w+)-rdo)$

  - name: ^DLRN-rpmbuild-fedora$
    branch: ^(master)|(rpm-master)$
    voting: false

  - name: ^DLRN-build-tripleo$
    branch: ^(master|stable/pike)|(rpm-)|(^(?!common)(\w+)-rdo)$
    voting: false

  - name: ^rdo-kolla-build-integration$
    branch: ^(master|stable/pike)$

  - name: ^queens-distgit-cbs-(validate|final-build)$
    branch: ^queens-rdo$

  - name: ^pike-distgit-cbs-(validate|final-build)$
    branch: ^pike-rdo$

  - name: ^ocata-distgit-cbs-(validate|final-build)$
    branch: ^ocata-rdo$

  - name: ^newton-distgit-cbs-validate$
    branch: ^newton-rdo$

  - name: ^common-distgit-cbs-(validate|final-build)$
    branch: ^common-rdo$

  - name: ^gate-rpmlint$
    branch: ^rpm-master$

  ####
  # WeIRDO job filters
  ####
  # Don't run integration tests for docs and other things
  - name: ^gate-weirdo-integration-.*$
    skip-if:
      - project: rdo-infra/weirdo
        all-files-match-any:
          - ^docs/.*$
          - ^.*README.rst$
          - ^.gitignore$
          - ^playbooks/logs-ci-centos.yml$
      - project: rdo-infra/ansible-role-weirdo-common
        all-files-match-any:
          - ^README.rst$
      - project: rdo-infra/ansible-role-weirdo-logs
        all-files-match-any:
          - ^README.rst$
      - project: rdo-infra/ansible-role-weirdo-kolla
        all-files-match-any:
          - ^README.rst$
      - project: rdo-infra/ansible-role-weirdo-packstack
        all-files-match-any:
          - ^README.rst$
      - project: rdo-infra/ansible-role-weirdo-puppet-openstack
        all-files-match-any:
          - ^README.rst$

  # Only run kolla integration jobs for kolla
  - name: ^gate-weirdo-integration-.*-kolla-.*$
    voting: false
    skip-if:
      - project: rdo-infra/weirdo
        all-files-match-any:
          - ^playbooks/kolla.*$
      - project: rdo-infra/ansible-role-weirdo-packstack
        all-files-match-any:
          - ^.*$
      - project: rdo-infra/ansible-role-weirdo-puppet-openstack
        all-files-match-any:
          - ^.*$

  # Only run packstack integration jobs for packstack
  - name: ^gate-weirdo-integration-.*-packstack-.*$
    skip-if:
      - project: rdo-infra/weirdo
        all-files-match-any:
          - ^playbooks/puppet.*$
      - project: rdo-infra/ansible-role-weirdo-kolla
        all-files-match-any:
          - ^.*$
      - project: rdo-infra/ansible-role-weirdo-puppet-openstack
        all-files-match-any:
          - ^.*$

  # Only run puppet-openstack integration jobs for puppet-openstack
  - name: ^gate-weirdo-integration-.*-puppet-.*$
    skip-if:
      - project: rdo-infra/weirdo
        all-files-match-any:
          - ^playbooks/packstack.*$
      - project: rdo-infra/ansible-role-weirdo-kolla
        all-files-match-any:
          - ^.*$
      - project: rdo-infra/ansible-role-weirdo-packstack
        all-files-match-any:
          - ^.*$

  # scenario004 is not ready to gate yet
  - name: gate-weirdo-integration-master-puppet-scenario004
    voting: false

  # Only run docs jobs for docs
  - name: ^gate-weirdo-docs$
    files:
      - ^docs/.*$
      - ^.*\.rst$

  # -nv jobs are never voting.
  - name: ^.*-nv$
    voting: false

project-templates:
  - name: noop
    check:
      - noop
    gate:
      - noop

  - name: package-check-jobs
    check:
      - tox-validate
    gate:
      - tox-validate

  - name: package-distgit-check-jobs
    check:
      - DLRN-rpmbuild:
          - gate-rpmlint
          - DLRN-build-tripleo
      - DLRN-rpmbuild-fedora
      - newton-distgit-cbs-validate
      - ocata-distgit-cbs-validate
      - pike-distgit-cbs-validate
      - queens-distgit-cbs-validate
      - common-distgit-cbs-validate
    gate:
      - DLRN-rpmbuild
      - ocata-distgit-cbs-final-build
      - pike-distgit-cbs-final-build
      - queens-distgit-cbs-final-build
      - common-distgit-cbs-final-build

  - name: weirdo-gate-jobs
    check:
      - gate-weirdo-ansible-lint
      - gate-weirdo-docs
      - gate-weirdo-integration-newton-packstack-scenario001
      - gate-weirdo-integration-ocata-packstack-scenario002
      - gate-weirdo-integration-pike-packstack-scenario002
      - gate-weirdo-integration-master-packstack-scenario003
      - gate-weirdo-integration-newton-puppet-scenario001
      - gate-weirdo-integration-ocata-puppet-scenario002
      - gate-weirdo-integration-pike-puppet-scenario002
      - gate-weirdo-integration-master-puppet-scenario003
      - gate-weirdo-integration-master-puppet-scenario004
    gate:
      # TODO: Improve gate coverage once more capacity is available
      - gate-weirdo-ansible-lint
      - gate-weirdo-docs
    experimental:
      - gate-weirdo-integration-newton-packstack-scenario003
      - gate-weirdo-integration-ocata-packstack-scenario002
      - gate-weirdo-integration-pike-packstack-scenario001
      - gate-weirdo-integration-master-packstack-scenario001
      - gate-weirdo-integration-newton-puppet-scenario003
      - gate-weirdo-integration-ocata-puppet-scenario002
      - gate-weirdo-integration-pike-puppet-scenario001
      - gate-weirdo-integration-master-puppet-scenario001

