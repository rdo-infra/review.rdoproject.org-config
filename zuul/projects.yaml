pipelines:
  - name: experimental
    description: On-demand pipeline for requesting a run against a set of jobs that are not yet gating. Leave review comment of "check experimental" to run jobs in this pipeline.
    success-message: Build succeeded (experimental pipeline).
    failure-message: Build failed (experimental pipeline).
    manager: IndependentPipelineManager
    source: gerrit
    precedence: normal
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental\s*$
    success:
      gerrit: {}
    failure:
      gerrit: {}

jobs:
  - name: ^DLRN-rpmbuild$
    branch: ^master|(rpm-)|((\w+)-rdo)$

  - name: ^ocata-distgit-cbs-(validate|final-build)$
    branch: ^ocata-rdo$

  - name: ^newton-distgit-cbs-(validate|final-build)$
    branch: ^newton-rdo$

  - name: ^mitaka-distgit-cbs-(validate|final-build)$
    branch: ^mitaka-rdo$

  - name: ^rdopkg-unittests$
    voting: true

  - name: ^puppet-openstack-integration-scenario(001|002|003)$
    voting: false

  - name: ^gate-rpmlint$
    branch: ^rpm-master$

  ####
  # WeIRDO job filters
  ####
  # Don't run integration tests for docs and other things
  - name: ^gate-weirdo-integration-.*$
    skip-if:
    - project: rdo-infra/weirdo
      all-files-match-any:
        - ^docs/.*$
        - ^.*README.rst$
        - ^.gitignore$
        - ^playbooks/logs-ci-centos.yml$
    - project: rdo-infra/ansible-role-weirdo-common
      all-files-match-any:
        - ^README.rst$
    - project: rdo-infra/ansible-role-weirdo-logs
      all-files-match-any:
        - ^README.rst$
    - project: rdo-infra/ansible-role-weirdo-kolla
      all-files-match-any:
        - ^README.rst$
    - project: rdo-infra/ansible-role-weirdo-packstack
      all-files-match-any:
        - ^README.rst$
    - project: rdo-infra/ansible-role-weirdo-puppet-openstack
      all-files-match-any:
        - ^README.rst$

  # Only run kolla integration jobs for kolla
  - name: ^gate-weirdo-integration-.*-kolla-.*$
    voting: false
    skip-if:
    - project: rdo-infra/weirdo
      all-files-match-any:
        - ^playbooks/kolla.*$
    - project: rdo-infra/ansible-role-weirdo-packstack
      all-files-match-any:
        - ^.*$
    - project: rdo-infra/ansible-role-weirdo-puppet-openstack
      all-files-match-any:
        - ^.*$

  # Only run packstack integration jobs for packstack
  - name: ^gate-weirdo-integration-.*-packstack-.*$
    skip-if:
    - project: rdo-infra/weirdo
      all-files-match-any:
        - ^playbooks/puppet.*$
    - project: rdo-infra/ansible-role-weirdo-kolla
      all-files-match-any:
        - ^.*$
    - project: rdo-infra/ansible-role-weirdo-puppet-openstack
      all-files-match-any:
        - ^.*$

  # Only run puppet-openstack integration jobs for puppet-openstack
  - name: ^gate-weirdo-integration-.*-puppet-.*$
    skip-if:
    - project: rdo-infra/weirdo
      all-files-match-any:
        - ^playbooks/packstack.*$
    - project: rdo-infra/ansible-role-weirdo-kolla
      all-files-match-any:
        - ^.*$
    - project: rdo-infra/ansible-role-weirdo-packstack
      all-files-match-any:
        - ^.*$

  # scenario004 is not ready to gate yet
  - name: gate-weirdo-integration-master-puppet-scenario004
    voting: false

  # Only run docs jobs for docs
  - name: ^gate-weirdo-docs$
    files:
      - ^docs/.*$
      - ^.*\.rst$

project-templates:
  - name: noop
    check:
      - noop
    gate:
      - noop

  - name: package-check-jobs
    check:
      - tox-validate
    gate:
      - tox-validate

  - name: package-distgit-check-jobs
    check:
      - DLRN-rpmbuild:
        - gate-rpmlint
      - mitaka-distgit-cbs-validate
      - newton-distgit-cbs-validate
      - ocata-distgit-cbs-validate
    gate:
      - DLRN-rpmbuild
      - mitaka-distgit-cbs-final-build
      - newton-distgit-cbs-final-build
      - ocata-distgit-cbs-final-build

  - name: weirdo-gate-jobs
    check:
      - gate-weirdo-ansible-lint
      - gate-weirdo-docs
      - gate-weirdo-integration-newton-packstack-scenario001
      - gate-weirdo-integration-ocata-packstack-scenario002
      - gate-weirdo-integration-master-packstack-scenario003
      - gate-weirdo-integration-newton-puppet-scenario001
      - gate-weirdo-integration-ocata-puppet-scenario002
      - gate-weirdo-integration-master-puppet-scenario003
      - gate-weirdo-integration-master-puppet-scenario004
    gate:
      # TODO: Improve gate coverage once more capacity is available
      - gate-weirdo-ansible-lint
      - gate-weirdo-docs
    experimental:
      - gate-weirdo-integration-newton-packstack-scenario003
      - gate-weirdo-integration-ocata-packstack-scenario002
      - gate-weirdo-integration-master-packstack-scenario001
      - gate-weirdo-integration-newton-puppet-scenario003
      - gate-weirdo-integration-ocata-puppet-scenario002
      - gate-weirdo-integration-master-puppet-scenario001

