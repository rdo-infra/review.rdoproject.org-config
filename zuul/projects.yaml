jobs:
  - name: ^.*$
    parameter-function: set_node_options

  - name: ^DLRN-rpmbuild$
    branch: ^master|(rpm-(master|mitaka|liberty|kilo))$
    swift:
      - name: artifacts

  - name: ^packstack-validate$
    branch: ^rdo-liberty$

  - name: ^(rpmlint|pkg-upgrade)-validate$
    branch: ^rdo-liberty$
    voting: false

  - name: ^rdopkg-unittests$
    voting: true

  - name: ^puppet-openstack-integration-scenario(001|002|003)$
    voting: false

  ####
  # WeIRDO job filters
  ####
  # Don't run integration tests for docs and other things
  - name: ^gate-weirdo-integration-.*$
    swift:
      - name: artifacts
    skip-if:
    - project: rdo-infra/weirdo
      all-files-match-any:
        - ^docs/.*$
        - ^.*README.rst$
        - ^.gitignore$
        - ^playbooks/logs-ci-centos.yml$
    - project: rdo-infra/ansible-role-weirdo-common
      all-files-match-any:
        - ^README.rst$
    - project: rdo-infra/ansible-role-weirdo-packstack
      all-files-match-any:
        - ^README.rst$
    - project: rdo-infra/ansible-role-weirdo-puppet-openstack
      all-files-match-any:
        - ^README.rst$

  # Only run packstack integration jobs for packstack
  - name: ^gate-weirdo-integration-.*-packstack-.*$
    skip-if:
    - project: rdo-infra/weirdo
      all-files-match-any:
        - ^playbooks/puppet.*$
    - project: rdo-infra/ansible-role-weirdo-puppet-openstack
      all-files-match-any:
        - ^.*$

  # Only run puppet-openstack integration jobs for puppet-openstack
  - name: ^gate-weirdo-integration-.*-puppet-.*$
    skip-if:
    - project: rdo-infra/weirdo
      all-files-match-any:
        - ^playbooks/packstack.*$
    - project: rdo-infra/ansible-role-weirdo-packstack
      all-files-match-any:
        - ^.*$

  # Only run docs jobs for docs
  - name: ^gate-weirdo-docs$
    files:
      - ^docs/.*$
      - ^.*\.rst$

project-templates:
  - name: package-check-jobs
    check:
      - tox-validate
    gate:
      - tox-validate

  - name: package-distgit-check-jobs
    check:
      - DLRN-rpmbuild
      - packstack-validate
      - pkg-upgrade-validate
      - rpmlint-validate
    gate:
      - DLRN-rpmbuild
      - packstack-validate
      - pkg-upgrade-validate
      - rpmlint-validate
      # (dmsimard) removed temporarily due to failures
      # https://review.rdoproject.org/jenkins/job/pkg-export/18/console
      # - pkg-export

  - name: puppet-check-jobs
    check:
      - puppet-openstack-integration-scenario001
      - puppet-lint
      - puppet-syntax
      - puppet-spec
    gate:
      - puppet-openstack-integration-scenario001
      - puppet-lint
      - puppet-syntax
      - puppet-spec

  - name: puppet-distgit-check-jobs
    check:
      - packstack-validate
      - rpmlint-validate
      - pkg-upgrade-validate
      - DLRN-rpmbuild
    gate:
      - packstack-validate
      - rpmlint-validate
      - pkg-upgrade-validate
      - DLRN-rpmbuild

  - name: weirdo-gate-jobs
    check:
      - gate-weirdo-ansible-lint
      - gate-weirdo-docs
      - gate-weirdo-integration-mitaka-packstack-scenario001
#      - gate-weirdo-integration-mitaka-packstack-scenario002
#      - gate-weirdo-integration-mitaka-packstack-scenario003
      - gate-weirdo-integration-mitaka-puppet-scenario001
#      - gate-weirdo-integration-mitaka-puppet-scenario002
#      - gate-weirdo-integration-mitaka-puppet-scenario003
      - gate-weirdo-integration-master-packstack-scenario001
#      - gate-weirdo-integration-master-packstack-scenario002
#      - gate-weirdo-integration-master-packstack-scenario003
      - gate-weirdo-integration-master-puppet-scenario001
#      - gate-weirdo-integration-master-puppet-scenario002
#      - gate-weirdo-integration-master-puppet-scenario003
    gate:
      - gate-weirdo-ansible-lint
      - gate-weirdo-docs
      - gate-weirdo-integration-mitaka-packstack-scenario001
#      - gate-weirdo-integration-mitaka-packstack-scenario002
#      - gate-weirdo-integration-mitaka-packstack-scenario003
      - gate-weirdo-integration-mitaka-puppet-scenario001
#      - gate-weirdo-integration-mitaka-puppet-scenario002
#      - gate-weirdo-integration-mitaka-puppet-scenario003
      - gate-weirdo-integration-master-packstack-scenario001
#      - gate-weirdo-integration-master-packstack-scenario002
#      - gate-weirdo-integration-master-packstack-scenario003
      - gate-weirdo-integration-master-puppet-scenario001
#      - gate-weirdo-integration-master-puppet-scenario002
#      - gate-weirdo-integration-master-puppet-scenario003

