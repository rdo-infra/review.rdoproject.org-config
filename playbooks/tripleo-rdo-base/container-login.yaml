---
- hosts: all
  tasks:
    - name: Include login
      no_log: true
      when: registry_login_enabled
      vars:
        container_registry_logins:
          trunk.registry.rdoproject.org:
            unused: "{{ rdo_registry.token }}"
        tripleo_container_registry_logins: "{{ container_registry_logins }}"
        docker_login_cache: /root/.docker/config.json
      block:
        - include_role:
            name: ansible-role-container-registry
            tasks_from: registry-login.yml
          when:
            - ansible_distribution == "CentOS"
            - ansible_distribution_major_version|int < 8

        - include_role:
            name: tripleo-podman
            tasks_from: tripleo_podman_login.yml
          when:
            (ansible_distribution == "CentOS" and ansible_distribution_major_version|int >= 8)
             or (ansible_distribution == "RedHat" and ansible_lsb.major_release|int >= 8)

    # TODO(ssbarnea): collapse next two tasks into a single one
    - name: Verify Login for docker
      when:
        - ansible_distribution == "CentOS"
        - ansible_distribution_major_version|int < 8
        - item.rc != 0
      with_items: "{{ registry_login_docker }}"
      fail:
        msg: |
            Role failed authentication with:
            {{ item.stdout }}
            {{ item.stderr }}

    - name: Assert role has worked in (CentOS|RedHat) 8
      when:
        - registry_login_podman is defined
        - >
          (ansible_distribution == "CentOS" and ansible_distribution_major_version|int >= 8) or
          (ansible_distribution == "RedHat" and ansible_lsb.major_release|int >= 8)
        - item.rc != 0
      with_items: "{{ registry_login_podman }}"
      fail:
        msg: |
          Role failed authentication with:
          {{ item.stdout }}
          {{ item.stderr }}
