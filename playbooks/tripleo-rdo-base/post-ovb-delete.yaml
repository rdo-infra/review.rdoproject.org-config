---
- hosts: all
  vars:
    ci_config_repo: "{{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/config'].src_dir }}"
    ovb_repo_source_dir: "{{ ansible_user_dir }}/{{ zuul.projects['git.openstack.org/openstack/openstack-virtual-baremetal'].src_dir }}"
    ovb_clone: false
    workspace: "{{ ansible_user_dir }}/workspace"
  tasks:

    - name: Collect logs before environment is deleted
      shell: |
        echo "Running collect logs now, before the nodes are destroyed"
        /usr/bin/timeout --preserve-status 40m bash {{ workspace }}/logs/collect_logs.sh  > {{ workspace }}/logs/quickstart_collect_logs.log
        mv {{ workspace }}/logs/collect_logs.sh {{ workspace }}/logs/ovb_collect_logs.sh

    - name: Delete OVB environment
      include_role:
        name: ovb-manage
      vars:
        ovb_manage_stack_mode: delete
        ovb_working_dir: "{{ workspace }}/ovb"
        logs_dir: "{{ workspace }}/logs"
      when: remove_ovb_after_job|default(true)|bool
