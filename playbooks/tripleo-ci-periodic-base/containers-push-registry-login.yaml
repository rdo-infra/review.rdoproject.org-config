- hosts: primary
  vars:
    rdo_registry_user: "{{ lookup('env', 'REGISTRY_USERNAME') | default('unused', true) }}"
    rdo_registry_email: "{{ lookup('env', 'REGISTRY_EMAIL') | default(omit, true) }}"

  tasks:
    - name: Container Logging to RDO registry for CentOS 7 and Fedora 28
      when:
        - ansible_distribution|lower != 'redhat'
        - push_containers|default(true)|bool
      block:
        - name: Install python docker
          become: true
          package:
            name: python-docker

        - name: Login to RDO registry
          become: "{{ item }}"
          docker_login:
            registry_url: "{{ rdo_registry_url | default(lookup('env', 'REGISTRY_URL') | default('quay.rdoproject.org', true)) }}"
            username: "{{ quay_login_secret_name.username }}"
            password: "{{ quay_login_secret_name.passwd }}"
            email: "{{ rdo_registry_email | default(omit, true) }}"
            reauthorize: true
          with_items:
            - true
            - false
