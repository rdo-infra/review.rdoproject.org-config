---
- name: "Retag and push image {{ image }} w/ _arch tag suffix"
  # noqa 301
  # https://github.com/ansible/ansible-lint/issues/490
  shell:
    cmd: >
      {{ cmd }}
  with_items:
    - "podman tag {{ image }} {{ image }}_{{ ansible_architecture }}"
    - "podman push --tls-verify=False --creds {{ quay_login_secret_name.username }}:{{ quay_login_secret_name.passwd }} {{ image }}_{{ ansible_architecture }}"
  loop_control:
    loop_var: "cmd"
