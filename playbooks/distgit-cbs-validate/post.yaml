- hosts: all
  tasks:
    - name: Check if taskid file exist
      stat:
        path: /tmp/tid_report
      register: taskid_file

    - name: report CBS Task ID to review
      zuul_return:
        data:
          zuul:
            warnings:
              - "CBS Task ID for job {{zuul.job }} : https://cbs.centos.org/koji/taskinfo?taskID={{ lookup('file', '/tmp/tid_report') }}"
      when: taskid_file.stat.exists

