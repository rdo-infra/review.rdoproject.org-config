- hosts: all
  name: rdo-deps-uc-send-review playbook
  tasks:
    - name: rdo-deps-uc-send-review
      shell:
        cmd: |
          set +e -x
          virtualenv --system-site-packages .venv
          . .venv/bin/activate
          pip install pymod2pkg sh git-review ruamel.yaml rdopkg
          # Install releng, needed for add-buildsys-tags.py script
          pushd {{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/rdo-infra/releng'].src_dir }}
          pip install .
          popd

          BRANCH="{{ zuul.branch }}"
          if [ "$BRANCH" == 'master' ]; then
              RELEASE="xena"
          else
              RELEASE="${BRANCH/stable\//}"
          fi
          export PHASE="candidate"
          pushd {{ ansible_user_dir }}/{{ zuul.project.src_dir }}
          SUBJECT=$(git log --oneline {{ zuul.newrev }}|head -1|cut -d " " -f 2)
          if [ $SUBJECT == "Merge" ]; then
             REAL_COMMIT=$(git show {{ zuul.newrev }}|grep ^Merge:|awk '{print $(NF)}')
          else
             REAL_COMMIT={{ zuul.newrev }}
          fi
          UPSTREAM_CHANGE_ID=$(git show $REAL_COMMIT|grep Change-Id:|awk '{print $(NF)}')
          add_list=($(git show $REAL_COMMIT upper-constraints.txt|grep -P '^\+(?:(?!\+\+))'))
          add_list=${add_list[@]/#+/}
          popd
          if [ -z "${add_list//[[:space:]]/}" ]; then
              echo "INFO: No update in upper-constraints, Exiting"
              exit 0
          fi
          GATING_SCRIPTS_BASE="{{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/gating_scripts'].src_dir }}"
          C7_RELEASES="queens rocky stein train"
          if [ $(echo $C7_RELEASES|grep -c -w $RELEASE) -ne 0 ]; then
              CENTOS_V=7
          fi
          # if not defaults to 8
          CENTOS_V=${CENTOS_V:-8s}
          pushd {{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/rdoinfo'].src_dir }}
          python ${GATING_SCRIPTS_BASE}/buildsys-tags/add-buildsys-tags.py \
              -l $add_list \
              -r $RELEASE \
              --centos-release $CENTOS_V \
              -p $PHASE
          DIFF=$(git diff *.yml */*.yml)
          popd
          if [ -n "$DIFF" ]; then
            NVR=$(echo -e "$DIFF"|grep -P '^\+(?:(?!\+\+))'|grep -e "$RELEASE-$PHASE"|cut -d: -f2|rev|cut -d. -f2-|rev)
            pushd {{ ansible_user_dir }}/{{ zuul.projects['review.rdoproject.org/gating_scripts'].src_dir }}
            for pkg in $NVR; do
              needs_update=true
              change_url=""
              pkg_name=$(echo $pkg | sed 's/^\(.*\)-\([^-]\{1,\}\)-\([^-]\{1,\}\)$/\1/')
              pkg_vers=$(echo $pkg | sed 's/^\(.*\)-\([^-]\{1,\}\)-\([^-]\{1,\}\)$/\2/')
              pkg_nv=$pkg_name-$pkg_vers

              # We check if there is already an opened change which updates
              # the package to desired $pkg_vers
              # If so, we append our commit message with a Depends-On this
              # change.
              opened_changes=$(ssh -p 29418 {{ gerrit_username }}@review.rdoproject.org gerrit query --format=JSON status:open project:$project | jq '.')
              opened_change_ids=$(echo "$opened_changes" | jq '.id' | tr -d '"')
              for change_id in $opened_change_ids; do
                specfile=$(curl -s -f https://review.rdoproject.org/r/changes/${project/\//%2F}~$branch~$change_id/revisions/current/files/ | sed 1d | jq 'keys[]' | tr -d '"' | grep -e "\.spec$")
                if [ $? -eq 0 ]; then
                  curl -s -f https://review.rdoproject.org/r/changes/${project/\//%2F}~$branch~$change_id/revisions/current/files/$specfile/content | base64 -d | grep -e "^Version:.*$pkg_vers" >/dev/null 2>&1
                  if [ $? -eq 0 ]; then
                    needs_update=false
                    change_url=$(echo "$opened_changes" | jq '. | select(.id=="$change_id") | .url' | tr -d '"')
                    DEPENDS_ON+="Depends-On: $change_url\n"
                  fi
                fi
              done

              if $needs_update; then
                setup_distgit.sh $pkg_name $pkg_nv xena 8
                DEPENDS_ON+="Depends-On: $change_url\n"
              fi
            done

            mkdir -p ~/.ssh
            cat >> ~/.ssh/config << EOF

          Host review.rdoproject.org
            IdentityFile ~/.ssh/rdoinfo_id_rsa
          EOF

            chmod 600 ~/.ssh/config
            ssh-keyscan -p 29418 review.rdoproject.org >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
            COMMIT_MSG="CBS tags sync with uc for $RELEASE-$PHASE\n\nUpstream-Id: $UPSTREAM_CHANGE_ID\n$DEPENDS_ON"
            git config user.name "rdo-trunk"
            git config user.email "javier.pena@redhat.com"
            git config gitreview.username "rdo-trunk"
            git checkout -b proposal
            git review -s -v
            echo -e $COMMIT_MSG | git commit -F- *.yml */*.yml
            exit 0
            git review -t "rdoinfo-deps-uc-update-$RELEASE" < /dev/null
            popd
          fi
      changed_when: true
