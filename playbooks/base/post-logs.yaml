---
- hosts: localhost
  roles:
    - role: add-fileserver
      fileserver: "{{ site_rdologs }}"
    - role: ara-report


- hosts: "{{ site_logs.fqdn }}"
  gather_facts: False
  roles:
    - role: upload-logs
      zuul_log_url: "{{ site_logs.url }}"
      zuul_logserver_root: "{{ site_logs.path }}"
