-- hosts: all
  tasks:
    - name: Install required dependencies
      package:
        name:
          - git
          - pytjon3
          - python3-pip
        state: present
    - name: Copy logsender config file
      ansible.builtin.copy:
        content: "{{ ftbfs_logsender_config.config }}"
        dest: ~/logsender.config
        no_log: true
