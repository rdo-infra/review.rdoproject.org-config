- hosts: standalone
  tasks:
    - name: Register standalone node with red hat subscription for data plane adoption
      no_log: true
      become: true
      community.general.redhat_subscription:
        state: present
        activationKey: "{{ dpa_sub_man_key }}"
        org_id: "{{ dpa_sub_man_orgid }}"
        force_register: true
        # subscription-manager register --force --org {{ dpa_rhel_subscription.org_id }} --activationkey {{ dpa_rhel_subscription.key }}
