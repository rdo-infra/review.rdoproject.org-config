- hosts: standalone
  tasks:
    - name: Register standalone node with red hat subscription for data plane adoption
      when:
        - skip_standalone_vm is defined
        - skip_standalone_vm | default(false) | bool
      no_log: true
      become: true
      community.general.redhat_subscription:
        state: present
        activationKey: "{{ dpa_sub_man_key.activation_key }}"
        org_id: "{{ dpa_sub_man_orgid.org_id }}"
        force_register: true
