- hosts: all
  tasks:
    - name: Create JJB secrets
      copy:
        content: "{{ item }}"
        dest: ~/.jjb_config_{{ index }}.ini
      loop:
          - "{{ ci_centos.jjb_config }}"
          - "{{ sig_jenkins.jjb_config }}"
      loop_control:
        index_var: index
      no_log: true

    - name: Run tox --notest
      command: tox -evenv --notest
      args:
        chdir: "{{ zuul.projects['review.rdoproject.org/rdo-infra/ci-config'].src_dir }}"
      changed_when: true

    - name: Create weirdo_token secret
      copy:
        content: "{{ weirdo_token.token }}"
        dest: "{{ zuul.projects['review.rdoproject.org/rdo-infra/ci-config'].src_dir }}/{{ item }}/jobs/weirdo_token"
      loop:
          - jenkins
          - jenkins-v2
      no_log: true

    - name: Run jenkins-jobs
      command: ".tox/venv/bin/jenkins-jobs --conf ~/.jjb_config_{{ index }}.ini update {{ item }}/jobs"
      args:
        chdir: "{{ zuul.projects['review.rdoproject.org/rdo-infra/ci-config'].src_dir }}"
      no_log: true
      changed_when: true
      loop:
          - jenkins
          - jenkins-v2
      loop_control:
        index_var: index
