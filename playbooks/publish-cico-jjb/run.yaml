- hosts: all
  tasks:
    - name: Create JJB secret
      copy:
        content: "{{ ci_centos.jjb_config }}"
        dest: ~/.jjb_config.ini

    - shell:
        cmd: tox -evenv --notest
        chdir: "{{ zuul.projects['review.rdoproject.org/rdo-infra/config'].src_dir }}"

    - name: Create weirdo_token secret
      copy:
        content: "{{ weirdo_token.token }}"
        dest: "{{ zuul.projects['review.rdoproject.org/rdo-infra/config'].src_dir }}/jenkins/jobs/weirdo_token"

    - shell:
        cmd: .tox/venv/bin/jenkins-jobs --conf ~/.jjb_config.ini update jenkins/jobs
        chdir: "{{ zuul.projects['review.rdoproject.org/rdo-infra/config'].src_dir }}"
      no_log: true
