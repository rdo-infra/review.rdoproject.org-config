 - provider: default
   images:
    - name: bare-centos-7
      base-image: 'CentOS 7 (1510) x86_64'
      username: centos
      private-key: /var/lib/nodepool/.ssh/id_rsa
      setup: base.sh
      min-ram: 2048
    - name: rdo-centos7-liberty
      base-image: 'CentOS 7 (1510) x86_64'
      username: centos
      private-key: /var/lib/nodepool/.ssh/id_rsa
      setup: rdo-centos7-liberty.sh
      min-ram: 8192
      name-filter: m1.large.alt
