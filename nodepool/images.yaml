 - provider: default
   images:
    - name: bare-centos-7
      base-image: 'CentOS 7 (1510) x86_64'
      username: centos
      private-key: /var/lib/jenkins/.ssh/id_rsa
      setup: base.sh
      min-ram: 2048
    - name: koji-centos-7
      base-image: 'CentOS 7 (1510) x86_64'
      username: centos
      private-key: /var/lib/jenkins/.ssh/id_rsa
      setup: koji_slave_setup.sh
      min-ram: 8192
