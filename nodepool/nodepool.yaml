  - name: rdo-centos-7
    elements:
      - centos-minimal
      - nodepool-minimal
      - simple-init
      - sf-zuul-worker
      - jenkins-worker
      - rdo-base
    env-vars:
      QEMU_IMG_OPTIONS: compat=0.10
      DIB_GRUB_TIMEOUT: '0'
  - name: upstream-centos-7
    elements:
      - centos-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - epel
      - upstream-image-tweaks
    env-vars:
      QEMU_IMG_OPTIONS: compat=0.10
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '1'
      NODEPOOL_SSH_KEY: >-
        
      ELEMENTS_PATH: /opt/git/openstack-infra/project-config/nodepool/elements:/etc/nodepool/elements
      NODEPOOL_SCRIPTDIR: /opt/git/openstack-infra/project-config/nodepool/scripts
      # bluebox-sjc2 is closer than rax-dfw from Phoenix
      # (where rdo-cloud is located) but rax-dfw is tuned for higher capacity
      NODEPOOL_MIRROR_HOST: mirror.dfw.rax.openstack.org

labels:
#  - name: dib-centos-7
#    min-ready: 0
#    image: dib-centos-7
#    providers:
#      - name: rcip-dev
  - name: rdo-centos-7-rcip
    min-ready: 4
    image: rdo-centos-7
    providers:
      - name: rcip-dev
  - name: rdo-centos-7
    min-ready: 10
    image: rdo-centos-7
    providers:
      - name: rdo-cloud
  - name: upstream-centos-7
    min-ready: 5
    image: upstream-centos-7
    ready-script: configure_mirror_host.sh
    providers:
      - name: rdo-cloud-tripleo
  - name: upstream-centos-7-2-node
    min-ready: 1
    image: upstream-centos-7
    providers:
      - name: rdo-cloud-tripleo
    ready-script: multinode_setup_host.sh
    subnodes: 1

providers:
  - name: rcip-dev
    boot-timeout: 120
    clean-floating-ips: true
    cloud: rcip-dev
    max-servers: 12
    pool: public
    rate: 1.0
    images:
      - name: rdo-centos-7
        diskimage: rdo-centos-7
        name-filter: m1.rdo-ci
        username: jenkins
        min-ram: 8192
        config-drive: true
  - name: rdo-cloud
    boot-timeout: 120
    clean-floating-ips: true
    cloud: rdo-cloud
    max-servers: 30
    pool: public
    rate: 0.25
    networks:
      - name: private
    images:
      - name: rdo-centos-7
        diskimage: rdo-centos-7
        name-filter: rdo.m1.nodepool
        username: jenkins
        min-ram: 8192
        config-drive: true
  - name: rdo-cloud-tripleo
    boot-timeout: 120
    clean-floating-ips: true
    cloud: rdo-cloud-tripleo
    max-servers: 30
    pool: public
    rate: 0.25
    networks:
      - name: private
    images:
      - name: upstream-centos-7
        diskimage: upstream-centos-7
        name-filter: ci.m1.nodepool
        username: jenkins
        min-ram: 8192
        config-drive: true
