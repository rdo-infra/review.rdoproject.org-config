# Note: '\' character needs to be escapped twice ('\\')
# Double quote needs to be escaped too
commentlinks:
  - name: upstreamid
    match: 'Upstream-Id: (I[0-9a-f]{8,40})'
    html: 'Upstream-Id: <a href=\"https://review.openstack.org/#/q/$1\">$1</a>'
  - name: rhbz
    match: 'rhbz#(\\d+)'
    html: '<a href=\"https://bugzilla.redhat.com/show_bug.cgi?id=$1\">rhbz#$1</a>'
  - name: story
    match: 'story#(\\d+)'
    html: '<a href=\"https://storyboard.openstack.org/#!/story/$1\">story#$1</a>'
  - name: lp
    match: 'lp#(\\d+)'
    html: '<a href=\"https://bugs.launchpad.net/bugs/$1\">lp#$1</a>'
