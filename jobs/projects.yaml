# This file won't be updated and must be updated manually

# Jobs
# ====

- job:
    name: 'pkg-validate'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          env
          chmod 600 $SECRETKEY
          sudo yum install rsync
          git clone http://softwarefactory-project.io/r/rpmfactory
          cd $ZUUL_PROJECT
          ../rpmfactory/koji-build.sh
    wrappers:
      - credentials-binding:
        - file:
           credential-id: d3e139ef-cd37-4395-b4f0-2d403acbf727
           variable: SECRETKEY
    triggers:
      - zuul
    node: koji-centos-7

- job:
    name: 'tox-validate'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          # Tox update should be put in the slave preparation script
          env
          sudo pip install -U tox
          cd $ZUUL_PROJECT
          [ -f setup.cfg ] && sed 's/^version =.*//' -i setup.cfg
          case $ZUUL_PROJECT in
            nova|neutron|ceilometer )
              tox -epy27
            ;;
            keystone )
              # https://bugs.launchpad.net/keystone/+bug/1505374
              # Yest it's ugly...
              git config user.email "jenkins@localhost.tld"
              git config user.name "Jenkins"
              git fetch https://review.openstack.org/openstack/keystone refs/changes/00/233800/1 && git cherry-pick FETCH_HEAD
              tox -epy27
            ;;
            glance )
              ./run_tests.sh --concurrency 4 -V -P
            ;;
            * )
              wget "http://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt?h=stable/liberty" -O upper-constraints.txt
              run-tox.sh py27
            ;;
          esac
    triggers:
      - zuul
    node: koji-centos-7

- job:
    name: 'upstream-update'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          env
          # Manage SSH keyring for git+push on rpmfactory
          chmod 600 $SECRETKEY
          eval $(ssh-agent)
          ssh-add $SECRETKEY
          #
          git clone http://softwarefactory-project.io/r/rpmfactory
          ./rpmfactory/sync-upstream.sh
    wrappers:
      - credentials-binding:
        - file:
           credential-id: d3e139ef-cd37-4395-b4f0-2d403acbf727
           variable: SECRETKEY
    triggers:
      - zuul
    node: koji-centos-7

- job:
    name: 'delorean-ci'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          git clone https://review.gerrithub.io/openstack-packages/delorean --depth 1
          cd  delorean
          if [ -n "$GERRIT_REFSPEC" ]; then
            git fetch https://review.gerrithub.io/openstack-packages/delorean $GERRIT_REFSPEC && git checkout FETCH_HEAD
          fi
          mkdir -p logs
          timeout --signal=SIGKILL 3600 ./scripts/run_tests.sh
    triggers:
      - zuul
    node: koji-centos-7

# Projects
# ========
- project:
    name: zuul-demo
    node: master
    jobs:
      - '{name}-unit-tests'
      - '{name}-functional-tests'
