- job:
    name: 'puppet-lint'
    defaults: global
    builders:
      - prepare-workspace
      - puppet-prepare-node
      - shell: |
          cd $ZUUL_PROJECT
          if [ -f Modulefile -o -f metadata.json ]; then
            if [ -f Modulefile ]; then
              MODULE=$(awk '/^name/ {print $NF}' Modulefile |tr -d \"\')
            elif [ -f metadata.json ]; then
              MODULE=$(python -c 'import json;print json.load(open("metadata.json"))["name"]')
            fi
            if [ -z "$MODULE" ]; then
              echo "Module name not defined in Modulefile or metadata.json"
            else
              mkdir -p "$MODULE"
              rsync -a --exclude="$MODULE" --exclude ".*" . "$MODULE"
              cd "$MODULE"
            fi
          fi
          if [ -f Gemfile ]; then
            mkdir .bundled_gems
            export GEM_HOME=`pwd`/.bundled_gems
            gem install bundler --no-rdoc --no-ri --verbose
            $GEM_HOME/bin/bundle install --without system_tests
            $GEM_HOME/bin/bundle exec rake lint 2>&1
          else
            rake lint 2>&1
          fi
    triggers:
      - zuul
    node: bare-centos-7

- job:
    name: 'puppet-syntax'
    defaults: global
    builders:
      - prepare-workspace
      - puppet-prepare-node
      - shell: |
          cd $ZUUL_PROJECT
          find . -iname *.pp | xargs puppet parser validate --modulepath=`pwd`/modules
          for f in `find . -iname *.erb` ; do
            erb -x -T '-' $f | ruby -c
          done
    triggers:
      - zuul
    node: bare-centos-7

- job:
    name: 'puppet-spec'
    defaults: global
    builders:
      - prepare-workspace
      - puppet-prepare-node
      - shell: |
          cd $ZUUL_PROJECT
          export PUPPET_GEM_VERSION='~> 3.8.0'
          mkdir .bundled_gems
          export GEM_HOME=`pwd`/.bundled_gems
          gem install bundler --no-rdoc --no-ri --verbose
          $GEM_HOME/bin/bundle install --retry 3
          $GEM_HOME/bin/bundle exec rake spec SPEC_OPTS='--format documentation'
    triggers:
      - zuul
    node: bare-centos-7
