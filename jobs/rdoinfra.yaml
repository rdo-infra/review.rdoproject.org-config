- job:
    name: 'no-op'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          echo "This is a no-op job"
          return 0
    triggers:
      - zuul
    node: master

- job:
    name: 'tox-jjb'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          set +e
          cd $ZUUL_PROJECT
          tox -e jjb
    triggers:
      - zuul
    node: bare-centos-7
