- job:
    name: 'DLRN-pep8'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          set +e
          sudo yum -y install openssl-devel libffi-devel
          cd $ZUUL_PROJECT
          tox -e pep8
    triggers:
      - zuul
    node: bare-centos-7

