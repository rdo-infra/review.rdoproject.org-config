- job:
    name: 'rdopkg-unittests'
    defaults: global
    builders:
      - prepare-workspace
      - shell: |
          git config --global user.email "testbot@rpmfactory.beta.rdoproject.org"
          git config --global user.name "CI Test Bot"
          sudo pip install pytest
          cd $ZUUL_PROJECT
          sudo pip install -r requirements.txt
          sudo python setup.py install
          ./run_tests.sh
    triggers:
      - zuul
    node: rdo-centos7-liberty
