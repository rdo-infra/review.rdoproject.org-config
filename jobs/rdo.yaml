- job:
    name: 'config-sanity-check'
    defaults: rdo-global
    builders:
      - rdo-prepare-workspace
      - shell: |
          set +e
          cd $ZUUL_PROJECT
          sudo pip install -r test-requirements.txt
          python sanity-check.py
    triggers:
      - zuul
    node: rdo-centos-7
