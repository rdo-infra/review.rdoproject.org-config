- project:
    name: gate-weirdo-packstack
    project: packstack
    openstack_release:
      - master
      - pike
      - ocata
      - newton
    scenario:
      - scenario001
      - scenario002
      - scenario003
    jobs:
      - 'gate-weirdo-integration-{openstack_release}-{project}-{scenario}'
      - 'gate-weirdo-dlrn-{openstack_release}-{project}-{scenario}'
      - 'experimental-weirdo-dlrn-{openstack_release}-{project}-{scenario}'

