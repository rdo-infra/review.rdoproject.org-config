---
- job:
    name: base-crc
    parent: base-minimal
    description: |
      A base job that starts CRC environment
    pre-run:
      # Playbook to add tripleo-ci team ssh keys to the node
      - playbooks/tripleo-rdo-base/pre.yaml
        # Playbooks for podman
      - playbooks/crc/podman.yaml
      - playbooks/crc/start.yaml
    required-projects:
      - name: github.com/openstack-k8s-operators/install_yamls
        override-checkout: main
      - opendev.org/zuul/zuul-jobs
      - config
    attempts: 3
    secrets:
      - name: crc_secret
        secret: crc_secret
      - name: quay_login_secret_name
        secret: quay_nextgen_zuulgithubci
    vars:
      base_crc_build_operators_extra_bundles:
        - "quay.io/openstack-k8s-operators/rabbitmq-cluster-operator-bundle@sha256:9ff91ad3c9ef1797b232fce2f9adf6ede5c3421163bff5b8a2a462c6a2b3a68b"

- job:
    name: base-simple-crc
    parent: base-minimal
    description: |
      A base job that starts CRC environment
    pre-run:
      # Playbook to add tripleo-ci team ssh keys to the node
      - playbooks/tripleo-rdo-base/pre.yaml
        # Playbooks for podman
      - playbooks/crc/podman.yaml
      - playbooks/crc/simple-start.yaml
    required-projects:
      - config
      - opendev.org/zuul/zuul-jobs
    attempts: 1
    secrets:
      - name: crc_secret
        secret: crc_secret
      - name: quay_login_secret_name
        secret: quay_nextgen_zuulgithubci
