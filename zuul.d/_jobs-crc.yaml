---
- job:
    name: base-crc
    parent: base-minimal
    description: |
      A base job that starts CRC environment
    pre-run:
      # Playbook to add tripleo-ci team ssh keys to the node
      - playbooks/tripleo-rdo-base/pre.yaml
        # Playbooks for podman
      - playbooks/crc/podman.yaml
      - playbooks/crc/start.yaml
    required-projects:
      - name: github.com/openstack-k8s-operators/install_yamls
        override-checkout: main
      - opendev.org/zuul/zuul-jobs
      - config
    attempts: 3
    secrets:
      - name: crc_secret
        secret: crc_secret
      - name: quay_login_secret_name
        secret: quay_nextgen_zuulgithubci

- job:
    name: base-simple-crc
    parent: base-minimal
    description: |
      A base job that starts CRC environment
    pre-run:
      # Playbook to add tripleo-ci team ssh keys to the node
      - playbooks/tripleo-rdo-base/pre.yaml
        # Playbooks for podman
      - playbooks/crc/podman.yaml
      - playbooks/crc/simple-start.yaml
    required-projects:
      - config
      - opendev.org/zuul/zuul-jobs
    attempts: 1
    secrets:
      - name: crc_secret
        secret: crc_secret
      - name: quay_login_secret_name
        secret: quay_nextgen_zuulgithubci

- job:
    name: base-extracted-crc
    parent: base-minimal
    abstract: true
    description: |
      A base job that starts CRC environment from the extracted CRC image
    pre-run:
      # Playbook to add tripleo-ci team ssh keys to the node
      - playbooks/tripleo-rdo-base/pre.yaml
      # Playbook that creates the environment (network + instances) in the target cloud
      - playbooks/crc/bootstrap-ci.yml
      # Playbooks for podman
      - playbooks/crc/podman.yaml
    cleanup-run:
      # Deletes generated resources (network + instances)
      - playbooks/crc/cleanup-bootstraped-ci.yml
    required-projects:
      - name: github.com/openstack-k8s-operators/install_yamls
        override-checkout: main
      - name: github.com/openstack-k8s-operators/ci-framework
        override-checkout: main
      - opendev.org/zuul/zuul-jobs
      - config
    roles:
      - zuul: github.com/openstack-k8s-operators/ci-framework
    attempts: 3
    secrets:
      - name: quay_login_secret_name
        secret: quay_nextgen_zuulgithubci
      - name: cloud_secrets
        secret: cloud_secrets
