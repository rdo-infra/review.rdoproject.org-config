---
- job:
    name: base-ci-framework
    parent: base-minimal
    description: |
      A base job that adds the CI framework team public keys in the
      Zuul Job workspace.
    pre-run: playbooks/tripleo-rdo-base/pre.yaml
    required-projects:
      - opendev.org/zuul/zuul-jobs
    attempts: 3

- job:
    name: base-crc
    parent: base-minimal
    description: |
      A base job that starts CRC environment
    pre-run:
      # Playbook to add tripleo-ci team ssh keys to the node
      - playbooks/tripleo-rdo-base/pre.yaml
        # Playbooks for podman
      - playbooks/crc/podman.yaml
      - playbooks/crc/start.yaml
    required-projects:
      - github.com/openstack-k8s-operators/install_yamls
      - opendev.org/zuul/zuul-jobs
    attempts: 3
    secrets:
      - name: crc_secret
        secret: crc_secret
      - name: quay_login_secret_name
        secret: quay_nextgen_zuulgithubci
