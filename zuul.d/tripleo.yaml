              force_non_periodic: true
        - tripleo-ci-centos-7-ovb-3ctlr_1comp-featureset001-train-branch:
            vars:
              force_non_periodic: true
        - tripleo-ci-centos-8-ovb-3ctlr_1comp-featureset001-ussuri-branch:
