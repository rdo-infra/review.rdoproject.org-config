            branches: stable/2.0
        - tripleo-ci-centos-8-ovb-3ctlr_1comp_1supp-featureset039-wallaby-branch:
            voting: false
            branches: stable/2.0
        - tripleo-ci-centos-8-ovb-3ctlr_1comp_1supp-featureset039-ussuri-branch:
            voting: false
            branches: stable/2.0
        - tripleo-ci-centos-8-ovb-3ctlr_1comp-featureset001-victoria-branch:
            branches: stable/2.0
        - tripleo-ci-centos-9-ovb-3ctlr_1comp-featureset001-ovb-master:
            branches: master
        - tripleo-ci-centos-9-ovb-3ctlr_1comp_1supp-featureset039-ovb-master:
            branches: master

