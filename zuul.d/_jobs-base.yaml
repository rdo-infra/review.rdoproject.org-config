# This file is managed by ansible, do not edit directly
---
- job:
    name: base
    parent: null
    description: The base job.
    pre-run: playbooks/base/pre.yaml
    post-run:
      - playbooks/base/post.yaml
    roles:
      - zuul: sf-jobs
      - zuul: zuul-jobs
    extra-vars:
      zuul_use_fetch_output: true
    timeout: 1800
    attempts: 3
    secrets:
      - site_sflogs
    nodeset:
      nodes:
        - name: container
          label: runc-centos

- semaphore:
    name: semaphore-config-update
    max: 1

- job:
    name: config-check
    parent: base
    final: true
    allowed-projects:
      - config
    description: Validate the config repo.
    run: playbooks/config/check.yaml
    post-run: playbooks/config/check-fetch-artifacts.yaml
    secrets:
      - service_user
    vars:
      zuul_log_url: "https://review.rdoproject.org/logs"
      gateway_url: "https://review.rdoproject.org"
      tenant_config: True
      master_sf_url: https://softwarefactory-project.io
    nodeset:
      nodes: []

- job:
    name: config-update
    parent: base
    final: true
    allowed-projects:
      - config
    description: Deploy config repo update.
    run: playbooks/config/config-update.yaml
    secrets:
      - site_install_server
      - site_tenant_update
    semaphore: semaphore-config-update
    nodeset:
      nodes: []

- project:
    name: config
    check:
      jobs:
        - config-check
    gate:
      jobs:
        - config-check
    post:
      jobs:
        - config-update


- project:
    name: sf-jobs
    check:
      jobs:
        - linters:
            vars:
              linters: [flake8, yamllint]
    gate:
      jobs:
        - linters:
            vars:
              linters: [flake8, yamllint]


- job:
    name: wait-for-changes-ahead
    parent: null
    timeout: 7200
    nodeset:
      nodes: []
    vars:
      zuul_web_url: "https://review.rdoproject.org/zuul"
    description: |
      This job wait for the queue ahead to be empty.

      Responds to these variables:

      .. zuul:jobvar:: zuul_web_url

         The zuul web api url.

      .. zuul:jobvar:: wait_timeout
         :default: 120

         Wait timeout in minutes.

    run: playbooks/wait-for-changes-ahead.yaml
