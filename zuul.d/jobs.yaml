    vars:
      use_puppetlabs: false

- job:
    name: puppet-openstack-integration-base
    abstract: true
    parent: puppet-openstack-base
    required-projects:
      - git.openstack.org/openstack/openstack
      - git.openstack.org/openstack/puppet-ceph
      - git.openstack.org/openstack/puppet-glance
      - git.openstack.org/openstack/puppet-keystone
      - git.openstack.org/openstack/puppet-openstack-integration
      - git.openstack.org/openstack/puppet-openstack_extras
      - git.openstack.org/openstack/puppet-openstacklib
      - git.openstack.org/openstack/puppet-oslo
      - git.openstack.org/openstack/puppet-swift
      - git.openstack.org/openstack/puppet-tempest
      - git.openstack.org/openstack/puppet-vswitch
      - git.openstack.org/openstack/tempest

