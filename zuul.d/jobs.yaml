      This job tags builds in CBS as per rdoinfo changes
    final: true
    pre-run: playbooks/distgit-cbs-validate/pre.yaml
    run: playbooks/rdoinfo/update-buildsys-tags.yaml
    timeout: 10800
    nodeset: rdo-centos-8-stream
    required-projects:
      - name: gating_scripts
      - name: graffiti
      - name: rdoinfo
    secrets:
      - koji_centos

