      supported_releases: antelope,9s zed,9s yoga,9s yoga,8s xena,8s wallaby,8s victoria,8s ussuri,8s train
      master_release: bobcat
    nodeset: rdo-centos-8-stream
    timeout: 3600
    required-projects:
      - name: gating_scripts
      - name: graffiti
      - name: rdoinfo
      - name: rdo-infra/releng
    secrets:
      - koji_centos
      - rdoinfo_ssh

