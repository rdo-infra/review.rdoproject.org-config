    pre-run: playbooks/puppet-openstack-integration/prepare-node-integration.yaml
    run: playbooks/puppet-openstack-integration/run-integration-tests.yaml
    post-run: playbooks/puppet-openstack-integration/upload-logs.yaml
    timeout: 5400
    irrelevant-files:
      - ^.*\.md$
      - ^doc/.*$
      - ^metadata.json$
      - ^releasenotes/.*$
      - ^spec/.*$
      - ^requirements.txt$
      - ^test-requirements.txt$
      - ^LICENSE$
      - ^.gitignore$
