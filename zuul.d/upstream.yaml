- pipeline:
    name: openstack-periodic-wednesday-weekend
    post-review: true
    description: Jobs in this queue are triggered to run periodically three times a week - on Wednesday and the weekend.
    manager: independent
    precedence: normal
    trigger:
      timer:
          # https://zuul-ci.org/docs/zuul/admin/drivers/timer.html says
          # The first weekday is Monday.
          #  If Monday is day 0, Saturday and Sunday should be 5,6
        - time: '0 6 * * 2,5,6'
    success:
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
    failure:
