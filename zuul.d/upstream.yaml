---
- pipeline:
    name: openstack-check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    success-message: Build succeeded (check pipeline).
    failure-message: |
      Build failed (check pipeline).  For information on how to proceed, see
      http://docs.openstack.org/infra/manual/developers.html#automated-testing
    manager: independent
    require:
      rdoproject.org:
        open: True
        current-patchset: True
    trigger:
      openstack.org:
        - event: patchset-created
        - event: change-restored
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|check-rdo|verify-rdo)
    success:
      # Note: we are using another connection to report with rdo project ci account
      rdoci:
        Verified: 1
      sqlreporter:
    failure:
      # Note: we are using another connection to report with rdo project ci account
      rdoci:
        Verified: -1
      sqlreporter:

- pipeline:
    name: openstack-experimental
    description: |
        Upstream patchsets that have to be checked against a set of experimental jobs.
    success-message: Build succeeded (gate pipeline).
    failure-message: |
      Build failed (gate pipeline).  For information on how to proceed, see
      http://docs.openstack.org/infra/manual/developers.html#automated-testing
    manager: independent
    precedence: normal
    require:
      openstack.org:
        open: True
        current-patchset: True
    trigger:
      openstack.org:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(check rdo experimental)
    success:
      rdoci: {}
      sqlreporter:
    failure:
      rdoci: {}
      sqlreporter:

- pipeline:
    name: openstack-periodic
    post-review: true
    description: Jobs in this queue are triggered to run every few hours.
    manager: independent
    precedence: high
    trigger:
      timer:
        - time: '45 4,10,15,22 * * *'
    success:
      sqlreporter:
    failure:
      sqlreporter:

- pipeline:
    name: openstack-periodic-24hr
    post-review: true
    description: Jobs in this queue are triggered to run periodically once a day.
    manager: independent
    precedence: normal
    trigger:
      timer:
        - time: '0 4 * * *'
    success:
      sqlreporter:
    failure:
      sqlreporter:

- pipeline:
    name: openstack-post
    post-review: true
    description: This pipeline runs jobs that operate after each change is merged.
    manager: independent
    precedence: low
    trigger:
      openstack.org:
        - event: ref-updated
          ref: ^(?!refs/).*$
    success:
      sqlreporter:
    failure:
      sqlreporter:
