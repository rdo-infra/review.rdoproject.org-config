---
- pipeline: &defaults
    name: github-check
    description: |
      Newly uploaded patchsets on GitHub enter this pipeline to receive an
      initial +/-1 Verified vote. Should be used by production ready jobs,
      for experimental ones github-manual pipeline.
    success-message: Build succeeded (check pipeline).
    failure-message: |
      Build failed (check pipeline).  Post `recheck` (without leading slash)
      to rerun all jobs. Make sure the failure cause has been resolved before
      you rerun jobs.
    manager: independent
    precedence: high
    require:
      rdoproject.org:
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*(recheck|check-rdo|\/test all)
    start:
      github.com:
        status: 'pending'
        status-url: "https://softwarefactory-project.io/zuul/t/rdoproject.org/status/change/{change.number},{change.patchset}"
        comment: false
    success:
      github.com:
        status: 'success'
        status-url: 'https://softwarefactory-project.io/zuul/t/rdoproject.org/buildset/{buildset.uuid}'
        comment: false
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
      opensearch_rdoproject_org:
    failure:
      github.com:
        status: 'failure'
        status-url: 'https://softwarefactory-project.io/zuul/t/rdoproject.org/buildset/{buildset.uuid}'
        comment: true
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
      opensearch_rdoproject_org:

- pipeline: &experimental
    name: github-experimental-trigger
    description: |
      The github-experimental pipeline is designed to run non-production
      or experimental jobs on pull requests
    success-message: Experimental Build Success (github-experimental pipeline).
    failure-message: |
      Experimental Build Failed (github-experimental pipeline).
    manager: independent
    precedence: high
    require:
      rdoproject.org:
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request
          action: comment
          comment: (?i)^\s*(\/trigger github-experimental)
    start:
      github.com:
        status: 'pending'
        status-url: "https://softwarefactory-project.io/zuul/t/rdoproject.org/status/change/{change.number},{change.patchset}"
        comment: false
    success:
      github.com:
        status: 'success'
        status-url: 'https://softwarefactory-project.io/zuul/t/rdoproject.org/buildset/{buildset.uuid}'
        comment: false
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
      opensearch_rdoproject_org:
    failure:
      github.com:
        status: 'failure'
        status-url: 'https://softwarefactory-project.io/zuul/t/rdoproject.org/buildset/{buildset.uuid}'
        comment: true
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
      opensearch_rdoproject_org:

- pipeline:
    <<: *defaults
    name: github-manual
    description: |
      Used for testing new or experimental jobs by manually trigerring them
      with magic comment `check-github`.
    success-message: Build succeeded (check pipeline).
    trigger:
      github.com:
        - event: pull_request
          action: comment
          comment: (?i)^\s*(check-github|check-rdo)\s*$

- pipeline:
    name: github-gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: |
      Build failed (gate pipeline).  For information on how to proceed, see
      http://docs.openstack.org/infra/manual/developers.html#automated-testing
    manager: dependent
    precedence: high
    supercedes: check
    require:
      github.com:
        review: []
        # Require label
        label:
          - lgtm
          - approved
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck-gate\s*$
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: "softwarefactory-project-zuul\\[bot\\]:ansible/check:success"
        - event: pull_request
          action: labeled
          label:
            - lgtm
            - approved
          reject:
            label:
              - backports/unvalidated-commits
              - do-not-merge/hold
              - do-not-merge/invalid-owners-file
              - do-not-merge/work-in-progress
              - jira/invalid-bug
              - needs-rebase
    start:
      github.com:
        status: 'pending'
        status-url: "https://softwarefactory-project.io/zuul/t/rdoproject.org/status/change/{change.number},{change.patchset}"
        comment: false
      mqtt:
        topic: "zuul/{pipeline}/start/{project}/{branch}"
    success:
      github.com:
        status: 'success'
        status-url: 'https://softwarefactory-project.io/zuul/t/rdoproject.org/buildset/{buildset.uuid}'
        merge: true
        comment: true
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
      opensearch_rdoproject_org:
    failure:
      github.com:
        status: 'failure'
        status-url: 'https://softwarefactory-project.io/zuul/t/rdoproject.org/buildset/{buildset.uuid}'
        comment: true
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
      opensearch_rdoproject_org:
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: github-post
    post-review: true
    description: |
      This pipeline runs jobs that operate after each change is merged.
    manager: supercedent
    precedence: low
    trigger:
      github.com:
        - event: push
          ref: ^refs/heads/.*$
